<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <h2>{{categoria.nome}}</h2>
    </ion-item>
  </ion-list>

  <ion-fab right bottom style="right: 10%; bottom: 5%;">
    <button ion-fab (click) = "telaCadastro()" color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
