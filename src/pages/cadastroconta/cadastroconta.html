<ion-header>

  <ion-navbar>
    <ion-title>cadastroconta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="salvarConta()">

    <ion-item>
      <ion-label stacked>Nome da conta</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <br/>
    <button ion-button block type="submit">Salvar conta</button>
  </form>

</ion-content>
